replicaCount: 2

image:
  repository: bqmxnh/ids-cloud-api
  tag: "latest"
  pullPolicy: Always

service:
  port: 80
  targetPort: 8000

ingress:
  enabled: true
  className: "alb"
  host: "api.qmuit.id.vn"
  path: "/"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip

env:
  MODEL_BUCKET: "arf-ids-model-bucket"
  MODEL_VERSION: "v1.0"

resources:
  limits:
    cpu: "500m"
    memory: "1Gi"
  requests:
    cpu: "250m"
    memory: "512Mi"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 60
